events {}
http {
    server {
        listen 80;
        listen [::]:80;

        include mime.types;

        server_name adrielperkins.dev;
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ = 404;
        }
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    } 
}
