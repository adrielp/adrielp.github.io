  content_position: "I strive to share my knowledge, struggles, and successes with others while developing myself personally. \n
  My hope is that others can benefit from them, and learn along side me via guides, case studies, snippets, and reviews. "
  content_quirk: "Also, I love the outdoors &#9978;, playing tennis with my son &#127934;, herding chickens &#128020;, emojis in general &#128514;, and spending time with my wonderful family &#128104;&#8205;&#128105;&#8205;&#128102;."


info:
  enable: true
  title: "Adriel Perkins?"
  content_one: "I’ve been around computer tech my whole life, and graduated in 2017 much to my wallets dismay. I felt the expensive piece of paper on my wall wasn’t worth a penny. So I dove in head first to learn everything I could and surpass the surface level information college “tried” to teach. At the time, I worked in the FPV Racing Drone industry on the Website creation, and support side. \n
  I got to fly some really cool stuff and ended up getting my drone license."
  content_two: "As much as I enjoyed what I did, I didn’t find much fulfillment in it secularly, and some times the headache was over the top. So, I ended up leaving to maintain my sanity and focus on personal development while searching for a career. After some time, I got hired by a company in the Global 2000. \n
  I hit the ground running and immediately put my skills to the test."
  content_three: "I’ve accomplished a lot, had some crazy ideas - some failed, some didn’t - grown within the company, and grown personally. For all the effort I’ve put in, I’ve gotten it back in terms of knowledge and understanding. \n
  And I’m ready to share it with others so that they can learn and benefit just as I have."




